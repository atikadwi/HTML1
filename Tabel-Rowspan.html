<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabel Rowspan</title>
  </head>
  <body>
    <table width="50%" border="1" cellpadding="5px" style="border-collapse:collapse;">
      <thead>
        <tr>
          <th width="30%">Nama Mata Pelajaran</th>
          <th width="70%">Materi</th>
        </tr>
      </thead>
      <tbody>
        <!--Data Pemrograman Dasar-->
        <tr>
          <td rowspan="4">Pemrograman Dasar</td>
          <td>Flowchart</td>
        </tr>
        <tr>
          <td>Variabel dan Tipe Data</td>
        </tr>
        <tr>
          <td>Looping</td>
        </tr>
        <tr>
          <td>Array</td>
        </tr>
        <!--Data Basis Data-->
        <tr>
          <td rowspan="3">Basis Data</td>
          <td>Data Manipulation Languange</td>
        </tr>
        <tr>
          <td>Data Definiton Languange</td>
        </tr>
        <tr>
          <td>Entity Relationship Diagram</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
